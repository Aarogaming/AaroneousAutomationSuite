name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest

  dotnet-contracts:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore .\AaroneousAutomationSuite\AaroneousAutomationSuite.sln
      - name: Build
        run: dotnet build .\AaroneousAutomationSuite\AaroneousAutomationSuite.sln -c Release --no-restore
      - name: Validate contracts
        run: .\AaroneousAutomationSuite\eng\validate-contracts.ps1 -Configuration Release

      - name: IPC router smoke
        run: .\AaroneousAutomationSuite\eng\ipc-router.ps1 -Once

      - name: IPC router test
        run: .\AaroneousAutomationSuite\eng\ipc-test.ps1
