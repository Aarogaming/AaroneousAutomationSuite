name: MyFortress Plugin Tests

on:
  push:
  pull_request:

jobs:
  test-home-gateway:
    runs-on: ubuntu-latest
    env:
      TMPDIR: /tmp
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run MyFortress connector tests
        run: PYTHONPATH=. python scripts/run_home_gateway_tests.py
