[mypy]
python_version = 3.12
strict = True
ignore_missing_imports = True
follow_imports = skip

# Start strict on a small, dependency-light surface area.
# Expand this list as modules become fully typed.
files = core/patch_manager.py,core/deimos.py,core/artifact_manager.py,core/workers.py,core/batch/manager.py,core/guild/adapter.py,core/guild/vision.py
